<!DOCTYPE html>

<html lang="es">

<head>

    <title>Disney API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <link rel="manifest" href="pwa/manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Practica TAW">
    <link rel="apple-touch-icon" href="images/icon.png">
    <meta name="msapplication-TileImage" content="images/icon.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row-12">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <form id="formularioRegistro">
                    <div class="form-group">
                        <label for="usuario"><h3>Usuario</h3></label>
                        <input type="text" class="form-control" id="usuario" placeholder="Introduzca su usuario" required>
                        <small id="emailHelp" class="form-text">El campo no puede estar vacio.</small>
                    </div>
                    <button type="submit" id="usuarioBoton" class="btn btn-primary">Registrarse</button>
                </form>
                <h3 id="yaRegistrado"></h3>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <a id="logoutBoton" class="btn navbar-brand" role="button">Logout</a>
            </div>
            <div id="claseFoto" class="col-lg-12 col-md-12 col-sm-12 text-center mt-5">
                <h3>Â¿Quieres subir una foto de perfil?</h3>
                <div class="btn-group">
                    <label class="button">
                        <input type="file" accept="image/*" capture id="camera">
                    </label>
                </div>
                <figure class="thumbnail">
                    <img id="frame">
                </figure>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-default';</script>
    <script src="pwa/app.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
